<button
  class="button"
  type="button"
  on:click="set({ showDiscover: !showDiscover})"
>
  ‚ú® Auto-discover
</button>

<button
  class="button"
  type="button"
  on:click="set({ showAddDevice: !showAddDevice})"
>
  ‚ûï New
</button>

<button
  class="button"
  type="button"
  on:click="$deviceGet()"
>
  üîÅ Refresh
</button>

{#if showDiscover}
  <!-- <DeviceDiscover on:close="set({ showDiscover: false })" /> -->
  <DeviceDiscover />
{/if}

{#if showAddDevice}
  <DeviceAdd on:close="set({ showAddDevice: false })" />
{/if}

<div class="dg grid ns-x2 mt4">
  {#each $devices as device}
    <div class="card card-hover card-has-button card-device">
      <div class="card-body">
        <MinnaSwitch
          bind:value="device.state.on"
          on:change="handleSwitch(event, device)"
        />

        <h3 class="mv1">{device.name}</h3>

        <div class="muted">{device.ip}</div>
      </div>
      <a href="/device/{device.rowid}" class="card-button">
        Edit
      </a>
    </div>
  {:else}
    <p class="w2 lead">üò¢ You have no registered devices.</p>
  {/each}
</div>

<script>
  import MinnaSwitch from '@minna-ui/switch';
  import DeviceDiscover from './DeviceDiscover.html';
  import DeviceAdd from './DeviceAdd.html';

  export default {
    components: {
      DeviceAdd,
      DeviceDiscover,
      MinnaSwitch,
    },
    data: () => ({
      showAddDevice: false,
      showDiscover: false,
    }),
    oncreate() {
      this.store.deviceGet();
    },
    methods: {
      // TODO: Put this into the store
      handleSwitch(event, device) {
        const data = Object.assign({}, device);
        data.state.on = event;
        this.store.devicePut(data);
      },
    },
  };
</script>

<style type="text/postcss">
  /* @import "import.css"; */

  :global(.card-device) .switch {
    float: right;
  }
</style>
